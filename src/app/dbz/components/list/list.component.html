<h4>Listado</h4>
<ul class="list-group">
  <li
      *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd
      "

      class="list-group-item d-flex justify-content-between aling-item-center"
      [ngClass] = "{ 'list-group-item-light' : isOdd ,
                     'list-group-item-dark' : isEven}">

      <div >
        <span class="text-primary">{{i + 1}}</span>
        {{character.name}} - {{character.power}}
      </div>
      <button (click)="onDeleteCharacter(character.id!)" class="btn btn-danger ">X</button>
  </li>
</ul>
